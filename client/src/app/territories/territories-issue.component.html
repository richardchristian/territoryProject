<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <strong>Gebiet Ausgabe</strong>
        </div>
        <div class="card-block">
            <form action="" method="post" enctype="multipart/form-data" class="form-2orizontal ">
                <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="text-input">Gebiet:</label>
                    <div class="col-md-9">
                        <ng-select [allowClear]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
                            (removed)="removed($event)" (typed)="typed($event)" placeholder="Kein Gebiet ausgewählt.">
                        </ng-select>
                        <!--<input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">-->
                        <span class="help-block">Gebiet auswählen.</span>
                    </div>
                </div>
                <!--<div class="form-group row">
                    <label class="col-md-3 form-control-label" for="email-input">Gebiet-Name:</label>
                    <div class="col-md-9">
                        <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
                        <span class="help-block">Please enter your email</span>
                    </div>
                </div>-->
                <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="text-input">Verkündiger/in:</label>
                    <div class="col-md-9">
                        <ng-select [allowClear]="true" [items]="proclaimers" [disabled]="disabled" (data)="refreshValue($event)" (selected)="selected($event)"
                            (removed)="removed($event)" (typed)="typed($event)" placeholder="Kein Verkündiger ausgewählt.">
                        </ng-select>
                        <!--<input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">-->
                        <span class="help-block">Verkündiger auswählen.</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label" for="text-input">Rückgabe-datum:</label>
                    <div class="col-md-9">
                        <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 form-control-label">Zurückgegeben</label>
                    <div class="col-md-9">
                        <input type="checkbox" id="inline-checkbox1" name="inline-checkbox1" value="option1">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-floppy-o"></i> Speichern</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
        </div>
    </div>
</div>
