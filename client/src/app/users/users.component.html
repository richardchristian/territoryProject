<div class="card">
    <div class="card-block">
        <button type="button" class="btn btn-outline-success" (click)="infoModal.show()"><i class="fa fa-plus"></i>&nbsp; Benutzer hinzuf√ºgen</button><br/><br/>
        <table class="table table-responsive table-hover table-outline mb-0 hidden-sm-down">
            <thead class="thead-default">
                <tr>
                    <th>Benutzername/Email</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" (click)="infoModal.show(user)">
                    <td>{{user.email}}</td>
                    <td>{{user.lastName | uppercase}} {{user.firstName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<users-user-dialog #infoModal (userSave)="save($event)">></users-user-dialog>
