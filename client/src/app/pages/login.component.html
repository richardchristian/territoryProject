<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 col-offset-md-4">
        <div class="card-group mb-0">
          <div class="card p-4">
            <form (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm">
              <div class="card-block">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                  <input class="form-control" type="text" name='email' placeholder="email" [(ngModel)]="model.email" #email="ngModel" required
                    pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" />

                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input class="form-control" type="password" name='password' placeholder="password" [(ngModel)]="model.password" #password="ngModel"
                    required/>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                    <div *ngIf="email.errors && email.errors.required" class="help-block">Email is required</div>
                    <div *ngIf="email.errors && email.errors.pattern" class="help-block">Email is invalid.</div>
                    <div *ngIf="!password.valid" class="help-block">Password is required.</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
